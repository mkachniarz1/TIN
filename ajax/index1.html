<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>TIN - cw 10 - Ajax</title>
</head>
<body>
        <div class="wrapper">
            <div class="lightbox" v-show="formLightbox == true" style="display: none;"></div>
            <h2 class="lightbox__header">
                <form class="lightbox__form" action="/index.html">
                    <div class="lightbox__form-control">
                        <label class="lightbox__label">First number</label>
                        <input class="lightbox__input" placeholder="First number" type="number" step="any" name="firstNumber"/>
                    </div>
                    <div class="lightbox__form-control">
                        <label class="lightbox__label">Second number</label>
                        <input class="lightbox__input" placeholder="Second number" type="number" step="any" name="secondNumber"/>
                    </div>
                    <div class="lightbox__form-control">
                        <div class="lightbox__operations">
                            <div class="operation">
                                <p class="operation">Add</p>
                                <input class="lightbox__input" placeholder="Operations" type="radio" name="opp" value="add"/>
                            </div>
                            <div class="operation">
                                <p class="operation">Sub</p>
                                <input class="lightbox__input" placeholder="Operations" type="radio" name="opp" value="sub"/>
                            </div>
                            <div class="operation">
                                <p class="operation">Mul</p>
                                <input class="lightbox__input" placeholder="Operations" type="radio" name="opp" value="mul"/>
                            </div>
                            <div class="operation">
                                <p class="operation">Div</p>
                                <input class="lightbox__input" placeholder="Operations" type="radio" name="opp" value="div"/>
                            </div>
                        </div>
                    </div>
                    <div class="lightbox__actions">
                        <button class="btn btn--primary" type="submit" onclick="click()">Calculate</button>
                    </div>
                </form>
            </h2>
            <h2 id="result"></h2>
        </div>
    <script src="./script.js"></script>
    </body>
</html>
